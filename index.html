<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">YELLOWSTONE</h3>
                <p class="descricao">John Dutton tenta proteger seu rancho, o maior dos Estados Unidos, de um mundo corrupto.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                        </button>
                    <button role="button" class="botao"> 
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>
    <div class="container">
        <h3 class="topico">Lançamentos</h3>
    </div>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/min1.webp" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/min2.webp" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/min3.webp" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/min4.webp" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/min5.webp" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/min6.webp" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/min7.webp" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/min8.webp" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/min9.webp" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/min10.webp" alt="" class="box-filme">
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/1e53312376.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
